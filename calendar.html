<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calendar</title>
        <link rel="stylesheet" href="style.css">
        <script src="calendar.js" defer></script>
    </head>
    <body>
        <button class="change-page-btn" onclick="document.location.href='index.html'">
            <img class="btn-icon" src="assets/home.png">

        <div id="month-selector">

        <section id="calendar-cells"></section>
        <h1 id="focus-time-text"></h1>
        <section id="task-history"></section>
    </body>
</html>
